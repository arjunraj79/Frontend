<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Four Containers Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .container {
      border: 2px solid #4a90e2;
      border-radius: 8px;
      padding: 15px;
      background: #f0f8ff;
      box-shadow: 2px 2px 8px rgba(74, 144, 226, 0.3);
    }
    .container h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }
    video {
      max-width: 100%;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paragraph</h2>
    <p>hello, i m Arjun</p>
  </div>

  <div class="container">
    <h2>Image</h2>
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Sample nature" />
  </div>

  <div class="container">
    <h2>Video</h2>
    <video controls>
      <source src="https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="container">
    <h2>Paragraph</h2>
    <p>hello, i m Arjun</p>
  </div>
</body>
</html>
